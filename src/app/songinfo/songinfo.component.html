<app-index></app-index>
<div class="container col-lg col-lg-12">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Tạo bài hát</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width mb-3">
                <input matInput placeholder="Tên bài hát" name="song_name" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width mb-3 ">
                <textarea matInput placeholder="Lyrics" type="lyrics" name="lyrics"></textarea>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width mb-3 ">
                <mat-label>Thể loại</mat-label>
                <select matNativeControl required>
                  <option value="volvo">Vpop</option>
                  <option value="saab">Kpop</option>
                  <option value="mercedes">Us-UK</option>
                </select>

              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                         aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="upload()" color="primary">Upload</button>
    </mat-card-actions>
  </mat-card>

</div>
<app-footer></app-footer>
