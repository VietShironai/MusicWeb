<app-index></app-index>
<div class="container col-lg col-lg-12">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Tạo bài hát</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width mb-3">
                <input matInput placeholder="Tên bài hát" name="song_name" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width mb-3 ">
                <textarea matInput placeholder="Lyrics" type="lyrics" name="lyrics"></textarea>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width mb-3 ">
                <mat-label>Thể loại</mat-label>
                <select matNativeControl required>
                  <option value="volvo">Vpop</option>
                  <option value="saab">Kpop</option>
                  <option value="mercedes">Us-UK</option>
                </select>

              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <div *ngIf="currentFileUpload" class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped"
                     role="progressbar" attr.aria-valuenow="{{percentage}}"
                     aria-valuemin="0" aria-valuemax="100"
                     [ngStyle]="{width:percentage+'%'}">
                  {{percentage}}%</div>
              </div>
              <label class="btn btn-default"> <input type="file"
                                                     (change)="selectFile($event)">
              </label>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn btn-success" [disabled]="!selectedFiles"
              (click)="upload()">Upload</button>
    </mat-card-actions>
  </mat-card>
</div>
<app-footer></app-footer>
